<!--Shopping cart starts-->
<section id="shopping-cart">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Enseigne</h4>
          <div class="col-md-3 col-xs-4 col-lg-3 text-right float-right" style="padding: 10px"
            *ngIf="enseignes.length > 0">

          </div>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-responsive-md text-center">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Nom</th>
                  <th>Description</th>
                  <th>Point de vente</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let item of enseignes |  slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                  <td><img class="media-object round-media" src="{{apiUrl}}Enseignes/{{item.photo}}"
                      alt="Generic placeholder image" style="height: 40px" /></td>
                  <td>{{item.name}}</td>
                  <td>{{item.description | slice:0:20}}...</td>
                  <td>
                    <p *ngFor="let items of item.pointvente">{{items.name}}</p>
                  </td>
                  <!-- <td>$9.97</td>
                <td>
                  2
                  <div class="btn-group ml-1">
                    <a class="bg-info px-1 py-1 white font-medium-5" href="javascript:void(0)">-</a>
                    <a class="bg-info px-1 py-1 white font-medium-5" href="javascript:void(0)">+</a>
                  </div>
                </td>
                <td>$19.94</td> -->
                  <td>
                    <a class="danger" (click)="onDeleteConfirm(item.id)" data-original-title="" title="">
                      <i class="ft-trash font-medium-3"></i>
                    </a>
                    <a class="warning" data-original-title="" title="" [routerLink]="['/enseignes/edit/'+item._id]"
                      routerLinkActive="router-link-active" (click)="testedit(item)">
                      <i class="ft-edit font-medium-3"></i>
                    </a>
                  </td>
                </tr>

              </tbody>
              <tfoot>
              </tfoot>
            </table>
          </div>
          <div class="col-md-3 col-xs-4 col-lg-3 text-right float-left" style="padding: 10px">

            <!-- <ngb-pagination [collectionSize]="120" [(page)]="page" [maxSize]="3" [rotate]="true" [ellipses]="false"
              [boundaryLinks]="true" (click)="getenseignes()">
              <ng-template ngbPaginationFirst>First</ng-template>
              <ng-template ngbPaginationLast>Last</ng-template>
              <ng-template ngbPaginationPrevious>Prev</ng-template>
              <ng-template ngbPaginationNext>Next</ng-template>
              <ng-template ngbPaginationEllipsis>...</ng-template>
              <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
            </ngb-pagination> -->
            <ngb-pagination [collectionSize]="enseignes.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" 
            [boundaryLinks]="true"></ngb-pagination>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<!--Shopping cart ends-->
